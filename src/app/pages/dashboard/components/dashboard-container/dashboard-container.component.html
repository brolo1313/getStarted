<app-page-header>
    <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
    <app-btn routerLink="/member/new"> New Member </app-btn>

    
</app-page-header>
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div
                class="
                py-2
                align-middle
                inline-block
                min-w-full
                sm:px-6
                lg:px-8
                "
            > 
                <div
                        class="
                            shadow
                            overflow-hidden
                            border-b border-gray-200
                            sm:rounded-lg
                        "
                >
                    <app-table>
                        <app-table-header [titles]=tableHeaders></app-table-header>
                        <app-table-body>
                            <tr *ngFor="let item of peoples" class="hover:bg-gray-50 cursor-pointer">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img
                                        class="h-10 w-10 rounded-full"
                                        src={{item.image}}
                                        alt=""
                                        />
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">
                                            {{item.name}}
                                        </div>
                                        <div class="text-sm text-gray-500">
                                            {{item.email}}
                                        </div>
                                    </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">
                                        {{item.department}}
                                    </div>
                                    <div class="text-sm text-gray-500">Optimization</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span
                                    class="
                                        px-2
                                        inline-flex
                                        text-xs
                                        leading-5
                                        font-semibold
                                        rounded-full
                                        bg-green-100
                                        text-green-800
                                    "
                                    >
                                    Active
                                    </span>
                                </td>
                                <td
                                    class="
                                    px-6
                                    py-4
                                    whitespace-nowrap
                                    text-sm text-gray-500
                                    "
                                >
                                {{item.role}}
                                </td>
                                <td
                                    class="
                                    px-6
                                    py-4
                                    whitespace-nowrap
                                    text-right text-sm
                                    font-medium
                                    "
                                >
                                    <a
                                    href="#"
                                    class="text-indigo-600 hover:text-indigo-900"
                                    >Edit</a
                                    >
                                </td>
                            </tr>
                        </app-table-body>
                    </app-table>

                    <div id="footer_wrapper"  class="
                    bg-white
                    px-4
                    py-3
                    flex
                    items-center
                    justify-between
                    border-t border-gray-200
                    sm:px-6
                    ">
                        <ngb-pagination
                            [page]="page"
                            [pageSize]="1"
                            [collectionSize]="peoples.length"
                            (pageChange) = "pageChange($event)">
                            </ngb-pagination>
                    </div>
                    
                </div> 
            </div> 
        </div>
    </div>
</div>
